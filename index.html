<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="background">
      <div class="forms">
        <div class="text-input">
          <span id="error-days-label">
            Day
          </span>
          <div>
            <input placeholder="DD" id="inputDays" maxlength="2">
          </div>
          <span class="error-message" id="error-days-message"></span>
        </div>

        <div class="text-input">
          <span id="error-months-label">
            Month
          </span>
          <div>
            <input placeholder="MM" id="inputMonths" maxlength="2">
          </div>
          <span class="error-message" id="error-months-message"></span>
        </div>

        <div class="text-input">
          <span id="error-year-label">
            Year
          </span>
          <div>
            <input placeholder="YYYY" id="inputYears" maxlength="4">
          </div>
          <span class="error-message" id="error-year-message"></span>
        </div>
      </div>
      <div class="icon-parent">
        <div class="border"></div>
        <div class="icon">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" width="26">
        </div>
      </div>
      <div class="result">
        <div class="item">
          <span id="years">
            --
          </span>
          <span>
            years
          </span>
        </div>
        <div class="item">
          <span id="months">
            --
          </span>
          <span>
            months
          </span>
        </div>
        <div class="item">
          <span id="days">
            --
          </span>
          <span>
            days
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rizky Dwi Yuliyanto</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
